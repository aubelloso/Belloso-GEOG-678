<!DOCTYPE html>
<html>
<head>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style>
        body {
        padding: 0;
         margin: 0;
        }
        html, body, #map {
         height: 100%;
        width: 100vw;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>Aurora Belloso's First Web Map</title>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map = L.map('map')
        map.locate({setView: true, maxZoom: 16});

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var circle = L.circle([30.610050, -96.340512], {
         color: 'red',
         fillColor: '#f03',
         fillOpacity: 0.5,
         radius: 300
        }).addTo(map);

        circle.bindPopup("Kyle Field");

        var AtmIcon = L.icon({
        iconUrl: 'a&m.png',
        shadowUrl: 'a&m.png',

         iconSize:     [30, 95], // size of the icon
         shadowSize:   [50, 64], // size of the shadow
        iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
         shadowAnchor: [4, 62],  // the same for the shadow
         popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        L.marker([30.617625, -96.336456], {icon: AtmIcon}).addTo(map);

        L.marker([30.615877, -96.340631], {icon: AtmIcon}).addTo(map);

        var popup = L.popup();
        function onMapClick(e) {
        popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
        }

        map.on('click', onMapClick);

    </script>    
</body>
</html>
